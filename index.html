<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- P5 libraries -->
		<script src="js/p5.min.js"></script>

		<!-- A-Frame libraries -->
		<script src="js/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="js/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script src="js/sketch.js"></script>

		<script src="../p5/addons/p5.sound.min.js"></script>
	</head>
	<body>

    <!-- container to hold our VR scene -->
		<a-scene id="VRScene">

		  <!-- container to hold our assets -->
		  <a-assets>
				<img src="images/sky.jpeg" id="sky1">
				<img src="images/cockpit.png" id="cockpit">
				<img src="images/asteroid.jpg" id="asteroid">
				<a-asset id="enemy_obj" src="images/model2.obj"></a-asset>
				<a-asset id="enemy_mtl" src="images/materials.mtl"></a-asset>
				<a-asset id="turret_obj" src="images/laser cannon.obj"></a-asset>
				<a-asset id="turret_mtl" src="images/laser cannon.mtl"></a-asset>
		  </a-assets>
			<a-sky id="theSky" src="#sky1"></a-sky>

		</a-scene>

	</body>
</html>
